
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국가기술자격시험 한국산업인력공단 관할지사 찾기</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .submission-info {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #eef0f5;
    }
    .submission-info h3 {
      color: #007bff;
    }
    .submission-info ul {
      padding-left: 20px;
    }
    .submission-info li {
      margin: 10px 0;
    }
    .subtitle {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>📍 국가기술자격시험<br>한국산업인력공단 관할지사 찾기</h2>

<!-- Add subtitle above dropdowns -->
<div class="subtitle">현재 거주지</div>

<select id="sido" onchange="updateSigungu()">
  <option value="">시/도 선택</option>
</select>

<select id="region">
  <option value="">시/군/구 선택</option>
</select>

<button onclick="searchBranch()">지사 정보 보기</button>

<div id="result" class="result"></div>

<!-- 응시자격 제출방법 섹션 추가 -->
<div id="submission-info" class="submission-info">
  <h3>📌 응시자격 제출방법</h3>
  <h4>1. 제출서류</h4>
  <ul>
    <li>응시자격 서류심사 접수 신청서 <a href="https://www.q-net.or.kr/cst006.do?id=cst00602&gSite=Q&gId=" target="_blank">🔗</a></li>
    <li>제출할 서류 <a href="https://www.q-net.or.kr/man004.do?id=man00402&gSite=Q&gId=" target="_blank">🔗</a> (국가기술자격 응시자격서류 제출 유의사항 안내)</li>
  </ul>

  <h4>2. 제출방법</h4>
  <ul>
    <li><strong>우편 제출:</strong> 제출서류 일체 관할지사로 등기우편 발송</li>
    <p><strong>[우편봉투 작성내용]:</strong></p>
    <p>지부지사 주소 및 지사명 <strong><em>&lt;종목명 응시자격서류 재중&gt;</em></strong></p>
    <p>(예시: 정보처리기사 응시자격서류 재중)</p>
    <li><strong>방문 제출:</strong> 제출서류 지참하여 가까운 지부지사로 방문</li>
  </ul>
</div>

<script>
const data = {json_data};

const sidoSelect = document.getElementById("sido");
const regionSelect = document.getElementById("region");
const resultBox = document.getElementById("result");

const sidoList = [...new Set(data.map(item => item.sido))].sort();
sidoList.forEach(sido => {{
  const opt = document.createElement("option");
  opt.value = sido;
  opt.textContent = sido;
  sidoSelect.appendChild(opt);
}});

function updateSigungu() {{
  const selectedSido = sidoSelect.value;
  regionSelect.innerHTML = '<option value="">시/군/구 선택</option>';
  if (!selectedSido) return;

  const filteredRegions = data.filter(item => item.sido === selectedSido);
  const regionList = [...new Set(filteredRegions.map(item => item.region))].sort();
  regionList.forEach(region => {{
    const opt = document.createElement("option");
    opt.value = region;
    opt.textContent = region;
    regionSelect.appendChild(opt);
  }});
}}

function searchBranch() {{
  const sido = sidoSelect.value;
  const region = regionSelect.value;

  if (!sido || !region) {{
    resultBox.innerHTML = "⚠️ 시/도와 시/군/구를 모두 선택해주세요.";
    return;
  }}

  const result = data.find(item => item.sido === sido && item.region === region);

  if (result) {{
    resultBox.innerHTML = `
      <strong>🏢 지사명:</strong> ${{result.branch}}<br>
      <strong>📬 주소:</strong> ${{result.address}}<br>
      <strong>📞 연락처:</strong> ${{result.phone}}
    `;
  }} else {{
    resultBox.innerHTML = "❌ 해당 지역의 지사 정보를 찾을 수 없습니다.";
  }}
}}
</script>

</body>
</html>
